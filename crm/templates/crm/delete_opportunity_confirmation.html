{% extends 'crm/base.html' %}
{% block title %}Delete Opportunity confirmation{% endblock %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the Opportunity "{{ opportunity.opportunity_name }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'opportunities' %}">Cancel</a>
</form>

{% endblock %}
