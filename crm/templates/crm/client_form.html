{% extends "crm/base.html" %}
{% block content %}
  <h2 style="text-align: center;">Add a new Client</h2>
  <div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-md-6 ">
            <div class="card custom-card-blue border border-dark">
                <div class="card-body">
                <h4 class="card-title" style="text-align: center;">Add Client details</h4>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <input class="btn btn-info" type="submit" value="Add Client">
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
