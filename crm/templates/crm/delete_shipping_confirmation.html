{% extends 'crm/base.html' %}
{% block title %}Delete Shipping confirmation{% endblock %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this Shipping ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'shippings' %}">Cancel</a>
</form>

{% endblock %}
