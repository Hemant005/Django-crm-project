<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Home</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
  .navbar-nav .nav-link {
    color: white; 
    opacity: 1;   
}

.navbar-nav .nav-link:hover {
    color: #f8f9fa; 
}
</style>
<body>
  {% if request.user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'dashboard' %}">Easy-Office</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'clients' %}">Manage Clients</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'products' %}">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'invoices' %}">Invoices</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'shippings' %}">Shippings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'opportunities' %}">Opportunities</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto"> <!-- Right-aligned items -->
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
              </li>
            </ul>   
            </ul>
          </div>
        </div>
      </nav>
  {% else %}
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Easy-Office</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
              <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                      <a class="nav-link active" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  {% endif %}
      {% block content %}
      {% endblock %}
</body>
</html>
